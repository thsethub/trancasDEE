spring.application.name=trancasDEE

# Configuracao do Banco de Dados MariaDB
spring.datasource.url=jdbc:mariadb://10.27.41.31:3306/sys
spring.datasource.username=Marcio
spring.datasource.password=mestre
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Opcoes JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.hibernate.ddl-auto=none

# Estratagia para manter os nomes originais das tabelas e colunas
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Habilitar logs detalhados de SQL e erros
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jackson.property-naming-strategy=SNAKE_CASE

server.port=3000